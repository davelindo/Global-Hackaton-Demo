<!DOCTYPE html>
<html style="height: 650px;width: 569px;">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>NewSavingsApp-2</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-icons/3.0.1/iconfont/material-icons.min.css">
    <link rel="stylesheet" href="assets/css/Article-List.css">
    <link rel="stylesheet" href="assets/css/dh-navbar-inverse.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="assets/css/Navigation-with-Button.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/Team-Grid.css">
</head>

<body style="margin: auto;">
    <div style="background-color: #f8f9fa;"><button class="btn btn-light btn-lg" type="button" style="margin: 0px 16px;width: 58px;"><i class="fa fa-chevron-left" style="font-size: 24px;color: #888888;"></i></button></div>
    <section style="height: 626px;">
        <div class="card">
            <div class="card-body" style="padding: 0px 20px;">
                <div class="table-responsive">
                    <table class="table">
                        <tbody>
                            <tr>
                                <td>
                                    <h5 class="text-muted">Your Financial Goals</h5>
                                    <h3 class="text-right text-dark mb-2" style="width: 100%;">$7000 / $18000 (39%)</h3>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="progress" style="height: 10px;">
                    <div class="progress-bar bg-success progress-bar-striped progress-bar-animated" aria-valuenow="39" aria-valuemin="0" aria-valuemax="100" style="width: 39%;"><span class="sr-only">39%</span></div>
                </div>
            </div>
            <div class="row" style="width: 100%;padding: 0px;margin: 0px;">
                <div class="col m-auto" data-bs-hover-animate="tada" style="background-color: #fcf8f8;width: 20%;padding: 15px;">
                    <h5 class="text-center text-black-50 m-auto">SEP</h5>
                </div>
                <div class="col m-auto" style="background-color: #fcf8f8;width: 20%;padding: 15px;">
                    <h5 class="text-center text-black-50 m-auto" data-bs-hover-animate="tada">OCT</h5>
                </div>
                <div class="col m-auto" style="background-color: #fcf8f8;width: 20%;padding: 15px;">
                    <h5 class="text-center text-black-50 m-auto" data-bs-hover-animate="tada">NOV</h5>
                </div>
                <div class="col m-auto" style="background-color: #fcf8f8;width: 20%;padding: 15px;">
                    <h5 class="text-center text-black-50 m-auto" data-bs-hover-animate="tada">DEC</h5>
                </div>
                <div class="col m-auto" style="background-color: #fcf8f8;width: 20%;padding: 15px;">
                    <h5 class="text-center text-dark m-auto" data-bs-hover-animate="tada">JAN</h5>
                </div>
            </div>
        </div>
        <div class="card" style="width: 100%;">
            <h3 style="padding: 30px 10px 5px 10px;background-color: #eeeeee;margin: 0px;">Shared Goals</h3>
            <ul class="list-group list-group-flush" style="width: 100%;">
                <li class="list-group-item" style="padding: 0px 5px;width: 100%;">
                    <div class="table-responsive" style="width: 100%;">
                        <table class="table">
                            <tbody style="width: 100%;">
                                <tr style="width: 100%;">
                                    <td style="width: 15%;padding: 5px;"><i class="material-icons d-flex justify-content-center align-items-center align-content-center m-auto rubberBand animated" style="font-size: 32px;padding: 12px;color: #56aa1c;">card_travel</i></td>
                                    <td style="width: 60%;padding: 5px;">
                                        <h5 style="margin: 0px 0px 5px;">Trip to Paris</h5>
                                        <h6 class="text-muted">$1000 of $2000 (50%)</h6>
                                    </td>
                                    <td style="width: 25%;padding: 5px 10px;"><button class="btn btn-success" type="button" style="padding: 8px 12px;width: 100%;margin: 6px 0px 0px 0px;">Contribute</button></td>
                                </tr>
                                <tr style="width: 100%;">
                                    <td style="width: 15%;padding: 5px;"><i class="icon ion-university d-none d-flex justify-content-center align-items-center align-content-center m-auto rubberBand animated" style="font-size: 32px;padding: 12px;color: #9b301c;"></i></td>
                                    <td style="width: 60%;padding: 5px;">
                                        <h5 style="margin: 0px 0px 5px;">MBA Tuition</h5>
                                        <h6 class="text-muted">$3000 of $12000 (25%)</h6>
                                    </td>
                                    <td style="width: 25%;padding: 5px 10px;"><button class="btn btn-success" type="button" style="padding: 8px 12px;width: 100%;margin: 6px 0px 0px 0px;">Contribute</button></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </li>
            </ul>
        </div>
        <div class="card" style="width: 100%;">
            <h3 style="padding: 30px 10px 5px 10px;background-color: #eeeeee;margin: 0px;">Private Goals</h3>
            <ul class="list-group list-group-flush" style="width: 100%;">
                <li class="list-group-item" style="padding: 0px 5px;width: 100%;">
                    <div class="table-responsive" style="width: 100%;">
                        <table class="table">
                            <tbody style="width: 100%;">
                                <tr style="width: 100%;">
                                    <td style="width: 15%;padding: 5px;"><i class="material-icons d-flex justify-content-center align-items-center align-content-center m-auto rubberBand animated" style="font-size: 32px;padding: 12px;color: #56aa1c;">card_travel</i></td>
                                    <td style="width: 60%;padding: 5px;">
                                        <h5 style="margin: 0px 0px 5px;">Engagement Ring</h5>
                                        <h6 class="text-muted">$3000 of $4000 (75%)</h6>
                                    </td>
                                    <td style="width: 25%;padding: 5px 10px;"><button class="btn btn-success" type="button" style="padding: 8px 12px;width: 100%;margin: 6px 0px 0px 0px;">Contribute</button></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </li>
            </ul>
        </div>
        <section class="d-flex"><button class="btn btn-primary d-flex flex-row ml-auto" type="button" style="margin: 15px 17px;font-size: 25px;padding: 0px 12px;">+</button></section>
    </section>
    <div style="background-color: #dedede;">
        <div class="table-responsive table-bordered">
            <table class="table table-bordered table-sm">
                <tbody>
                    <tr>
                        <td class="justify-content-center align-items-center align-content-center align-self-center" style="width: 20%;"><i class="fa fa-home align-items-center align-content-center align-self-center" style="padding: 0px 25%;font-size: 42px;color: #888888;"></i></td>
                        <td class="justify-content-center align-items-center align-content-center align-self-center"
                            style="width: 20%;"><i class="fa fa-user align-items-center align-content-center align-self-center" style="padding: 0px 25%;font-size: 42px;color: #888888;"></i></td>
                        <td style="width: 20%;"><i class="fa fa-group align-items-center align-content-center align-self-center" style="font-size: 42px;color: rgb(136,136,136);padding: 0px 0px 0px 25%;"></i><i class="fa fa-dot-circle-o d-table-cell float-right" style="padding: 0px 12px 0px 0px;color: #fe0707;"></i></td>
                        <td
                            style="width: 20%;"><i class="fa fa-credit-card align-items-center align-content-center align-self-center" style="padding: 0px 25%;font-size: 42px;color: #888888;"></i></td>
                            <td style="width: 20%;"><i class="fa fa-compass align-items-center align-content-center align-self-center" style="padding: 0px 25%;font-size: 42px;color: #888888;"></i></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/bs-animation.js"></script>
</body>

</html>
